      <div id="accountModal" class="modal">
        <div class="onboarding-modal">
          <h3>Create a bank account</h3>
          <input type="text" id="fname" name="fname" placeholder="First Name" />
          <input type="text" id="lname" name="lname" placeholder="Last Name" />
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email Address"
          />
          <input
            type="text"
            id="balance"
            name="balance"
            placeholder="Opening Balance"
          />

          <div class="ct-select-group ct-js-select-group">
            <select class="ct-select ct-js-select">
              <option>All</option>
              <option>Credit</option>
              <option>Savings</option>
            </select>
          </div>

          <button class="signup">Create</button>
        </div>
      </div>

      <div id="profileModal" class="modal">
        <div class="onboarding-modal">
          <img class="avatar" src="../img/emeka copy@3x.png" />
          <input
            type="text"
            id="fname"
            name="fname"

            value="tejumolatimi@gmail.com"

          <input
